<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeoShop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #1e1e2f, #2d2d44);
      color: #fff;
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: #111;
      box-shadow: 0 0 10px #00ffc8;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #00ffc8;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .card {
      background: #2b2b3c;
      border: 1px solid #00ffc8;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.2);
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.5);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    .card-content h3 {
      margin-top: 0;
      color: #00ffc8;
    }

    .price {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .buy-btn {
      background: #00ffc8;
      color: #000;
      border: none;
      padding: 0.6rem 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buy-btn:hover {
      background: #00cfa0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ›’ NeoShop</h1>
    <p>Discover futuristic deals on modern products</p>
  </header>

  <section class="container">
    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=Smart+Glasses" alt="Smart Glasses">
      <div class="card-content">
        <h3>Smart Glasses</h3>
        <p class="price">$199</p>
        <button class="buy-btn">Buy Now</button>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=AI+Speaker" alt="AI Speaker">
      <div class="card-content">
        <h3>AI Speaker</h3>
        <p class="price">$149</p>
        <button class="buy-btn">Buy Now</button>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=Smart+Watch" alt="Smart Watch">
      <div class="card-content">
        <h3>Smart Watch</h3>
        <p class="price">$129</p>
        <button class="buy-btn">Buy Now</button>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 NeoShop. All rights reserved.
  </footer>
</body>
</html>
